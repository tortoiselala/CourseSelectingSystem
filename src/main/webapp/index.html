<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录 | 选课系统</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="resources/css/common/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="resources/css/index.css">
</head>
<body>
<div class="container">
    <div class="row ">
        <div class="col">
            <h1 class="text-center">选课系统登录</h1>
        </div>

    </div>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <div class="card fat">
                <div class="card-header">
                    选课系统登录
                </div>
                <div class="card-body">
                    <div class="input-group input-group-sm mb-3">
                        <label for="username"></label>
                        <input type="text" id="username" name="username" class="form-control" placeholder="用户名"/>
                        <div class="invalid-feedback">
                            username is invalid
                        </div>
                    </div>
                    <div class="input-group  input-group-sm mb-3">
                        <label for="password"></label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="密码"/>
                        <div class="invalid-feedback">
                            username is invalid
                        </div>
                    </div>
                    <div class="input-group input-group-sm mb-3">
                        <button id="studentLogin" class="btn btn-block btn-light">学生登录</button>
                        <button id="teacherLogin" class="btn btn-block btn-light">教师登录</button>
                    </div>
                </div>

            </div>
            <div class="col-4"></div>
        </div>
    </div>
</div>
<script src="resources/js/common/jquery/jquery.min.js"></script>
<script src="resources/js/index.js"></script>
</body>
</html>
