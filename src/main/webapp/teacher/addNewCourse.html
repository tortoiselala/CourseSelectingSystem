<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>增加课程 | 课程中心</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/resources/laydate/laydate.js"></script>
    <script src="/resources/js/teacher/addNewCourse.js"></script>
</head>
<body>
<div>
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/teacher/main.html">课程中心</a>
            </div>
            <div class="collapse navbar-collapse" id="example-navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/teacher/addNewCourse.html"><span class="glyphicon glyphicon-user"></span>增加新课程</a></li>
                    <li><a href="/logout"><span class="glyphicon glyphicon-log-in"></span>注销</a></li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-8">
            <h2 align="center">增加新课程</h2>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">课程名称</label>
                    <div class="col-sm-8">
                        <input type="text" id="name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="creditPoint" class="col-sm-2 control-label">学分</label>
                    <div class="col-sm-8">
                        <input type="number" id="creditPoint" min="0.5" max="10" step="0.5">
                    </div>
                </div>
                <div class="form-group">
                    <label for="maxNumber" class="col-sm-2 control-label">人数</label>
                    <div class="col-sm-8">
                        <input type="number" id="maxNumber" min="1" max="1000" step="1">
                    </div>
                </div>
                <div class="form-group">
                    <label for="startTime" class="col-sm-2 control-label">开始时间</label>
                    <div class="col-sm-8" id="startTime" style="height: 24px; line-height: 24px; width: 156px; cursor: pointer; border: 1px solid #e2e2e2;">
                    </div>
                </div>
                <div class="form-group">
                    <label for="endTime" class="col-sm-2 control-label">结束时间</label>
                    <div class="col-sm-8" id="endTime" style="height: 24px; line-height: 24px; width: 156px; cursor: pointer; border: 1px solid #e2e2e2;">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">开设周次</label>
                    <div class="col-sm-8" >
                        <label for="weeks-1">1</label><input type="checkbox" id="weeks-1">
                        <label for="weeks-2">2</label><input type="checkbox" id="weeks-2">
                        <label for="weeks-3">3</label><input type="checkbox" id="weeks-3">
                        <label for="weeks-4">4</label><input type="checkbox" id="weeks-4">
                        <label for="weeks-5">5</label><input type="checkbox" id="weeks-5">
                        <label for="weeks-6">6</label><input type="checkbox" id="weeks-6">
                        <label for="weeks-7">7</label><input type="checkbox" id="weeks-7">
                        <label for="weeks-8">8</label><input type="checkbox" id="weeks-8">
                        <label for="weeks-9">9</label><input type="checkbox" id="weeks-9">
                        <label for="weeks-10">10</label><input type="checkbox" id="weeks-10">
                        <label for="weeks-11">11</label><input type="checkbox" id="weeks-11">
                        <label for="weeks-12">12</label><input type="checkbox" id="weeks-12">
                        <label for="weeks-13">13</label><input type="checkbox" id="weeks-13">
                        <label for="weeks-14">14</label><input type="checkbox" id="weeks-14">
                        <label for="weeks-15">15</label><input type="checkbox" id="weeks-15">
                        <label for="weeks-16">16</label><input type="checkbox" id="weeks-16">
                        <label for="weeks-17">17</label><input type="checkbox" id="weeks-17">
                        <label for="weeks-18">18</label><input type="checkbox" id="weeks-18">
                        <label for="weeks-19">19</label><input type="checkbox" id="weeks-19">
                        <label for="weeks-20">20</label><input type="checkbox" id="weeks-20">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">开设日期</label>
                    <div class="col-sm-8">
                        <label for="days-1">1</label><input type="checkbox" id="days-1">
                        <label for="days-2">2</label><input type="checkbox" id="days-2">
                        <label for="days-3">3</label><input type="checkbox" id="days-3">
                        <label for="days-4">4</label><input type="checkbox" id="days-4">
                        <label for="days-5">5</label><input type="checkbox" id="days-5">
                        <label for="days-6">6</label><input type="checkbox" id="days-6">
                        <label for="days-7">7</label><input type="checkbox" id="days-7">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">上课节次</label>
                    <div class="col-sm-8">
                        <label for="class-1">1</label><input type="checkbox" id="class-1">
                        <label for="class-2">2</label><input type="checkbox" id="class-2">
                        <label for="class-3">3</label><input type="checkbox" id="class-3">
                        <label for="class-4">4</label><input type="checkbox" id="class-4">
                        <label for="class-5">5</label><input type="checkbox" id="class-5">
                        <label for="class-6">6</label><input type="checkbox" id="class-6">
                        <label for="class-7">7</label><input type="checkbox" id="class-7">
                        <label for="class-8">8</label><input type="checkbox" id="class-8">
                        <label for="class-9">9</label><input type="checkbox" id="class-9">
                        <label for="class-10">10</label><input type="checkbox" id="class-10">
                        <label for="class-11">11</label><input type="checkbox" id="class-11">
                        <label for="class-12">12</label><input type="checkbox" id="class-12">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">年级</label>
                    <div class="col-sm-8">
                        <label for="grade-1">1</label><input type="checkbox" id="grade-1">
                        <label for="grade-2">2</label><input type="checkbox" id="grade-2">
                        <label for="grade-3">3</label><input type="checkbox" id="grade-3">
                        <label for="grade-4">4</label><input type="checkbox" id="grade-4">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="detail">课程详情</label>
                    <input type="text" id="detail" style="height: 200px; width: 400px;">
                </div>

                <div class="form-group">
                    <a class="btn btn-primary btn-block col-sm-2" id="submit">提交</a>
                </div>
            </form>

        </div>
        <div class="col-2"></div>
    </div>
</div>
</body>
</html>
